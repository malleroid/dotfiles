# mise global configuration
# https://mise.jdx.dev/configuration.html

[settings]
# Enable support for legacy version files (.node-version, .ruby-version, etc.)
legacy_version_file = true

# Disable experimental features for stability
experimental = false

# Use shorter paths for better readability
verbose = false

[tools]
# Global tool versions
"node" = "lts"
"python" = "3.14"
"ruby" = "3.4"
"terraform" = "1.9"
"uv" = "0.9"

# MCP Servers
"npm:chrome-devtools-mcp" = "latest"
"npm:notion-mcp-server" = "latest"
"npm:playwright-mcp" = "latest"

# Claude Code Extensions
"npm:claudekit" = "latest"
"npm:tdd-guard" = "latest"
"npm:tweakcc" = "latest"

# Development Tools
"npm:@e2b/cli" = "latest"
